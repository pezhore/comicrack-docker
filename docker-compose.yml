version: "2.1"
services:
  mariadb:
    image: lscr.io/linuxserver/mariadb:latest
    container_name: mariadb
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - MYSQL_ROOT_PASSWORD=ROOT_ACCESS_PASSWORD
      - MYSQL_DATABASE=USER_DB_NAME #optional
      - MYSQL_USER=MYSQL_USER #optional
      - MYSQL_PASSWORD=DATABASE_PASSWORD #optional
    volumes:
      - /home/lab/src/comicrack-docker/mariadb:/config
    ports:
      - 3306:3306
    restart: unless-stopped
  comicrack:
    image: cr
    container_name: cr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /home/lab/src/comicrack-docker/wine32:/config/.wine32
      - /home/lab/src/comicrack-docker/comics:/config/comics

    ports:
      - 9001:3001
